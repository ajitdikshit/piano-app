<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>DIGITAL PIANO APP</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


        <div class="piano-container">
            <h1>PIANO APP BY AJIT DIKSHIT</h1>
            <div>
                <button onclick="playsound('CC')" class="white-key">C</button>
                <button onclick="playsound('C')" class="black-key">CC</button>

                <button onclick="playsound('DD')" class="white-key">D</button>
                <button onclick="playsound('D')" class="black-key">DD</button>

                <button onclick="playsound('FF')" class="white-key">E</button>
                <button onclick="playsound('E')" class="black-key">F</button>

                <button onclick="playsound('F')" class="white-key">FF</button>
                <button onclick="playsound('G')" class="black-key">G</button>

                <button onclick="playsound('GG')" class="white-key">GG</button>
                <button onclick="playsound('A')" class="black-key">A</button>

                <button onclick="playsound('AA')" class="white-key">AA</button>
                <button onclick="playsound('B')" class="black-key">B</button>

                <button onclick="playsound('C2')" class="white-key">C2</button>
            </div>


        </div>
    </body>
    <script src="script.js"></script>
</html>
